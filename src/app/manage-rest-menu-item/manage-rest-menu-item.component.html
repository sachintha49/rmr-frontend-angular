<div class="container">
    <div class="fixed-button">
        <button mat-button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" mat-button
            (click)="openDialog()">Add Menu Items + </button>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource">
        <!-- Column definitions -->
        <ng-container matColumnDef="column1">
            <th mat-header-cell *matHeaderCellDef> Menu Item Name </th>
            <td mat-cell *matCellDef="let element"> {{element.column1}} </td>
        </ng-container>
        <ng-container matColumnDef="column2">
            <th mat-header-cell *matHeaderCellDef> Large Price </th>
            <td mat-cell *matCellDef="let element"> {{element.column2}} </td>
        </ng-container>
        <ng-container matColumnDef="column3">
            <th mat-header-cell *matHeaderCellDef> Medium Price </th>
            <td mat-cell *matCellDef="let element"> {{element.column3}} </td>
        </ng-container>
        <ng-container matColumnDef="column4">
            <th mat-header-cell *matHeaderCellDef> Small Price </th>
            <td mat-cell *matCellDef="let element"> {{element.column4}} </td>
        </ng-container>
        <ng-container matColumnDef="column5">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
