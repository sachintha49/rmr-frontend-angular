<form [formGroup]="restaurantForm">
  <div class="space-y-12 px-80">
    <div class="border-b border-gray-900/10 pb-12">
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

        <!-- Restaurant Name -->
        <div class="sm:col-span-4">
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Restaurant Name</label>
          <div class="mt-2">
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset sm:max-w-md">
              <input formControlName="name" type="text" name="username" id="username" autocomplete="username"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="Restaurant Name">
            </div>
          </div>
        </div>

        <!-- Restaurant Description -->
        <div class="col-span-full">
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Restaurant Description</label>
          <div class="mt-2">
            <textarea formControlName="description" id="about" name="about" rows="3"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"></textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about your restaurant.</p>
        </div>

        <!-- Restaurant Address -->
        <div class="col-span-full">
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Restaurant Adderss</label>
          <div class="mt-2">
            <textarea formControlName="address" id="about" name="about" rows="3"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"></textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">Write the restaurant adderss of you</p>
        </div>

        <!-- City -->
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">City</label>
          <div class="mt-2">
            <input formControlName="city" type="text" name="first-name" id="first-name" autocomplete="given-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
              placeholder="City">
          </div>
        </div>

        <!-- Email -->
        <div class="sm:col-span-3">
          <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input formControlName="email" placeholder="Email" type="text" name="email" id="email"
              autocomplete="family-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- Avarage Meal Rate -->
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Avarage Meal Rate</label>
          <div class="mt-2">
            <input formControlName="avgMealRate" placeholder="Avarage Meal Rate" type="text" name="first-name"
              id="first-name" autocomplete="given-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

          <!-- Cuisine List -->
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Cuisines</label>
          <mat-form-field appearance="fill" class="example-chip-list">
            <mat-select formControlName="cuisineList" multiple>
              @for (cuisine of cuisinies; track cuisine) {
                <mat-option [value]="cuisine">{{cuisine.name}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>


        <!-- Opening time -->
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Opearating Hours (eg:
            Mon-Fri 11AM - 6</label>
          <div class="mt-2">
            <input formControlName="openingHours" placeholder="eg: Mon-Fri 11AM - 6" type="text" name="operatingHours"
              id="operatingHours" autocomplete="given-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- Mobile Number -->
        <div class="sm:col-span-3"> 
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Mobile Number</label>
          <div class="mt-2">
            <input formControlName="mobileNumber" placeholder="Mobile Number" type="text" name="first-name"
              id="first-name" autocomplete="given-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- Price Range -->
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Price Range (Rs) for 2
            people</label>
          <div class="mt-2">
            <input formControlName="priceRangeForTwoPax" placeholder="Price Range" type="text" name="first-name"
              id="first-name" autocomplete="given-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

         <!-- Facilities List -->
         <div class="sm:col-span-3">
          <label for="facilities" class="block text-sm font-medium leading-6 text-gray-900">Facilities</label>
          <mat-form-field appearance="fill" class="example-chip-list">
            <mat-select formControlName="facilitiesList" multiple>
              @for (facility of facilities; track facility) {
                <mat-option [value]="facility">{{facility.name}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Web site Link -->
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Website URL
            (http://www.example.com)</label>
          <div class="mt-2">
            <input formControlName="webSiteUrl" placeholder="Website Link" type="text" name="websiteLink"
              id="websiteLink" autocomplete="given-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- space column -->
        <div class="sm:col-span-3"></div>

      </div>
    </div>

  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6 px-80">
    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
    <button (click)="onSaveRestaurant()"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
  </div>



</form>
